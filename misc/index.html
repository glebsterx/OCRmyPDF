<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поле загрузки файлов, которое мы заслужили</title>
    <link rel="stylesheet" href="/misc/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script type="text/javascript" src="/misc/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/misc/script.js"></script>
</head>
<body>
    <title>OCRmyPDF webservice</title>
    <div id="loader"></div>
    <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
    ">
        <h1>Загрузите PDF файл для распознавания текста</h1>
        <form id="upload-container" method="POST" enctype="multipart/form-data">
            <img id="upload-image" src="/misc/upload.svg">
            <div align="center">
                <input id="file-input" type="file" name="file" />
                <label for="file-input">Выберите файл</label>
                <span>или перетащите его сюда</span>
                <hr />
                <span id="file-input-text">Файл не выбран</span>
                <hr />
            </div>
            <div align="center">
                <input type="text" id="params" name="params" value="-l rus+eng+tur" hidden />
                <div class="checkbox-btn-group">
                    <label>
                        <input type="checkbox" name="rus" value="rus" class="hidden" checked="checked" />
                        <span>Русский</span>
                    </label>
                    <label>
                        <input type="checkbox" name="eng" value="eng" class="hidden" />
                        <span>Английский</span>
                    </label>
                    <label>
                        <input type="checkbox" name="tur" value="tur" class="hidden" />
                        <span>Турецкий</span>
                    </label>
                </div>
                <div style="
                    display: flex;
                    flex-direction: column;
                    flex-wrap: nowrap;
                    justify-content: flex-start;
                    align-items: center;
                ">
                <i align="center" style="font-size: 75%;">Количество выбранных языков распознавания<br />влияет на скорость работы</i>
                </div>
                <hr />
                <div style="
                    display: flex;
                    flex-direction: column;
                    margin-bottom: 80px;
                ">
                    <input type="submit" value="Распознать текст!">
                </div>
                </form>
            </div>
        </form>
        
        <!-- 
        <form method=post enctype=multipart/form-data>
          <label for="file">Файл</label>
          <input type=file name=file>
          <input type=submit value=Загрузить><br />
          <label for="args">Параметры</label>
          <input type=textbox name=params value='-l rus+eng'>
        -->
        
    </div>
</body>
</html>
